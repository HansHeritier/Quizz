<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Quizz</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css?family=Inter:500,600"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />
    <style> @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div>
        <h1>Quizz</h1>
      </div>
    </header>


          <!-- Input -->

      <section class="in">
      <div>
        <label for="name">Ton nom: </label>
        <input type="text" id="name" name="name" required
        minlength="4" maxlength="20" size="20">
        </div>
        <div class="text">
          <label for="story">Ton pseudo de Ouf ! </label>
          <textarea id="story" name="story"
          rows="1" cols="50">
          </textarea>
        </div>
      </section>
    
              <!-- Input number -->

      <section class="question">
      <h2>Questions</h2>
        <p>
        Combien font 100474 + 6 - 74 + 100600 - 201000 ?
        </p>
      <label for="quantity">Réponse: </label>
      <input type="number" id="quantity" name="quantity" min="1" max="10">
      </section>
    
    
    <!-- Checkboc -->

    <main>
      <section class="question">
        <fieldset>
          <legend>Imagine une IA consciente et autonome en 2030, Penses tu que ? :</legend>
          <div>
            <input type="checkbox" id="one" name="one" />
            <label for="one">C'est une machine enfermée dans une machine dans un monde virtuel</label>
          </div>
          <div>
            <input type="checkbox" id="two" name="two" />
            <label for="two">C'est une machine qui peut contrôlé d'autres machines dans le monde réel</label>
          </div>
          <div>
            <input type="checkbox" id="three" name="three" />
            <label for="three">C'est du Bullshit, L'IA ne peut être consciente</label>
          </div>
        </fieldset>
      </section>

      <!-- Radio button -->

      <section class="question">
        <form>
  <fieldset>
    <legend>Si tu avait le pouvoir de choisir une technologie de production d'énergie nucléaire, tu ?</legend>

    <input type="radio" id="list" name="liste" value="K">
    <label for="list">Continues à extraire du mineré et des déchets toxiques</label><br>

    <input type="radio" id="list1" name="liste" value="S">
    <label for="list1">utilises les déchets stockés pour produire l'équivalent de 2000 ans d'électricité sans extraction</label><br>

  </fieldset>
</form>
      </section>

      <!-- Select -->

      <section  class="question">
<label for="select">Quel est la planète la plus proche du soleil ? </label>

<select name="selection" id="select">
    <option value="">Choisir une planète</option>
    <option value="Valeur">Mars</option>
    <option value="Valeur">Vénus</option>
    <option value="Valeur">Mercure</option>
    <option value="Valeur">Saturne</option>
    <option value="Valeur">Uranus</option>
    <option value="Valeur">Neptune</option>
</select>
      </section>
      
      <!-- Date picker -->

      <section class="dates">
        <div class="date">
          <div class="datePicker">
            <label class="datePickerLabel" for="date">Veuillez sélectionner la date de création de l'univers : </label>
            <div class="dateBloc">
              <input class="datePickerBloc" type="date" name="date" id="date" />
            </div>
          </div>
        </div>
      </section>
      
            <!-- switch -->

      <section class="questions">
        <p>
          Si tu es un humain swap le switch
        </p>
      <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
      </label>
      </section>

      <!-- button submit -->

      <section class="questions">
      <input type="submit" value="Sousmettre" />
      </section>
    </main>
  </body>
</html>
